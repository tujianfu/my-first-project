<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航菜单</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .menu-container {
            max-width: 300px;
            margin: 20px auto;
        }
        .el-menu {
            border-right: none;
        }
        .custom-active {
            color: #ff9800 !important;
        }
    </style>
</head>
<body>
    <div id="app" class="menu-container">
        <el-menu :default-active="activeIndex" class="el-menu-vertical-demo" @select="handleSelect">
            <el-menu-item index="1">处理中心</el-menu-item>
            <el-submenu index="2">
                <template slot="title">我的工作台</template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-menu-item index="2-4">选项4</el-menu-item>
            </el-submenu>
            <el-menu-item index="3">消息中心</el-menu-item>
            <el-menu-item index="4">订单管理</el-menu-item>
        </el-menu>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    activeIndex: '1'
                }
            },
            methods: {
                handleSelect(key, keyPath) {
                    this.activeIndex = key;
                    // 为选中的菜单项添加橙色样式
                    const menuItems = document.querySelectorAll('.el-menu-item, .el-submenu__title');
                    menuItems.forEach(item => {
                        item.classList.remove('custom-active');
                    });
                    const activeItem = document.querySelector(`.el-menu-item[index="${key}"], .el-submenu__title[index="${key}"]`);
                    if (activeItem) {
                        activeItem.classList.add('custom-active');
                    }
                }
            }
        })
    </script>
</body>
</html>
