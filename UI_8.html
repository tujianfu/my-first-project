<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品卡片</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .card-container {
            max-width: 400px;
            margin: 20px auto;
        }
        .product-name {
            font-size: 14px;
            line-height: 1.5;
            color: #606266;
        }
    </style>
</head>
<body>
    <div id="app" class="card-container">
        <el-card shadow="hover" style="width: 100%;">
            <div slot="header" class="clearfix">
                <span>满速</span>
            </div>
            <div class="product-image">
                <!-- 商品图片占位，实际使用时替换为真实图片 -->
                <img src="https://via.placeholder.com/360x200" alt="商品图片" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div class="product-info">
                <p class="product-name">四季薄款直筒牛仔裤男装中腰微修身弹力牛仔长裤子伯克龙HND8938</p>
                <p class="product-name">四季薄款直筒牛仔裤男装中腰微修身弹力牛仔长裤子伯克龙HND8938</p>
                <p class="product-name">四季薄款直筒牛仔裤男装中腰微修身弹力牛仔长裤子伯克龙HND8938</p>
            </div>
        </el-card>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>
