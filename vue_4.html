<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app" class="container">
        <el-form :inline="true" :model="form">
            <el-form-item label="数值1">
                <el-input v-model.number="form.num1" placeholder="请输入"></el-input>
            </el-form-item>
            <el-form-item label="数值2">
                <el-input v-model.number="form.num2" placeholder="请输入"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="f">计算器</el-button>
            </el-form-item>
        </el-form>
        <div v-if="result" class="result">
            <el-tag type="success">计算结果: {{ result }}</el-tag>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    form: {
                        num1: '',
                        num2: ''
                    },
                    result: ''
                }
            },
            methods: {
                f() {
                    const { num1, num2 } = this.form;
                    if (!num1 || !num2) {
                        this.$message.error('请输入两个数值');
                        return;
                    }
                    // 简单实现加法计算，可根据需求扩展为四则运算
                    this.result = num1 + num2;
                }
            }
        })
    </script>
</body>
</html>
