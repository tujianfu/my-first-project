<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播图</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .carousel-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .carousel-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .carousel-subtitle {
            text-align: center;
            color: #909399;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="carousel-container">
        <h3 class="carousel-title">图片轮播图</h3>
        <p class="carousel-subtitle">鞋包配饰</p>
        <p class="carousel-subtitle">A</p>
        <p class="carousel-subtitle">四季爆款实惠到家</p>

        <el-carousel height="300px" arrow="always">
            <el-carousel-item v-for="(img, index) in imgList" :key="index">
                <img :src="img" alt="轮播图" style="width: 100%; height: 100%; object-fit: cover;">
            </el-carousel-item>
        </el-carousel>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    // 存放图片路径，假设图片在imgs文件夹下，格式为b1.jpg, b2.jpg等
                    imgList: [
                        'imgs/b1.jpg',
                        'imgs/b2.jpg',
                        'imgs/b3.jpg',
                        'imgs/b4.jpg'
                    ]
                }
            }
        })
    </script>
</body>
</html>
